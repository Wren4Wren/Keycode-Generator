<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Keycode Generator</title>
</head>
<body>
    <script src="app.js"></script>
    <section>
        <div class="container">
    
    
            <div class="key container2"> 
                <h1>Key Pressed</h1>
                <h2>G</h2>
            </div>
    
    
            <div class="arrow container2">
                <img src="images/double-arrow-right.svg" alt="arrow img">
            </div>
    
    
            <div class="keyCode container2">
                <h1>Key Code</h1>
                <h2>56</h2>
    
            <div class="container4">
                <div class="eventlocation container3">
                    <h3>event.location</h3>
                    <h4>1</h4>
                </div>
    
    
                <div class="eventwhich container3">
                    <h3>event.which</h3>
                    <h4>2</h4>
                </div>
    
    
                <div class="eventcode container3">
                    <h3>event.code</h3>
                    <h4>3</h4>
                </div>
            </div>
        </div>
        </section>
    
    
        <div class="overlay">
            <h2>Press Any Key To Start</h2>
        </div>
</body>
</html>
